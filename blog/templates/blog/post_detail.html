{% extends 'base.html' %}
{% load static %}

{% block page_title %}All Posts{% endblock  %}

{% block page_css %}
    <link rel="stylesheet" href="{% static 'blog/post_detail.css' %}"></link>
    <link rel="stylesheet" href="{% static 'blog/index.css' %}"></link>
{% endblock  %}

{% block page_body %}
    <section id="summary">
        <h2>{{post.title}}</h2>
        {% for tag in post_tags %}
            <span>{{ tag.caption }}</span>
        {% endfor %}    
        <article>
            <img src="{% static 'blog/images/'|add:post.img_name  %}" alt="post image">
            <address><a href="mailto:{{post.author.email}}">{{post.author}}</a></address>
            <div>
                {{post.date}}
            </div>
        </article>
    </section>

    <main>
        {{post.text}}
    </main>
{% endblock %}
