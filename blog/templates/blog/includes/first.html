{% load static %}
<li>
  <article class="posts">
    <a href="{% url 'detail-page' post.slug %}">
      <img src="{% static "blog/images/"|add:post.img_name %}" alt="{{post.title}}" />
      <div class="post__content"> 
        <h3>{{post.title}}</h3>
        <p>{{post.detail}}</p>
      </div>
    </a>
  </article>
</li>
